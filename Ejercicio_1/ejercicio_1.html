<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<style>
    .contenedor {
        display: grid;
        place-items: center;
        height: 100vh;
    }

    form {
        padding: 25px;
    }

    label {
        font-size: x-large;
    }
</style>

<body>
    <div class="contenedor">
        <fieldset>
            <legend>Formulario de datos</legend>
            <form name="formulario" action="#" method="post" onsubmit="return validaFormulario(this)">
                <p>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
                    <span class="error" id="nombreError"></span>
                </p>

                <p>
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña"
                    required>
                    <span class="error" id="contrasenaError"></span>
                </p>
                <p>
                    <label for="confirmar-contrasena">Confirmar contraseña</label>
                    <input type="password" id="confirmar-contrasena" name="confirmar-contrasena"
                    placeholder="Ingrese otra vez su contraseña" required>
                    <span class="error" id="confirmarError"></span>
                </p>
                <p>
                    <label for="operacion">¿Cuánto es <span id="operacion_aritmetica"></span>?</label>
                    <input type="number" id="operacion" name="operacion" required>
                    <span class="error" id="operacionError"></span>
                </p>
                <p>
                    <label for="condiciones">Acepto las condiciones</label>
                    <input type="checkbox" id="condiciones" name="condiciones" required>
                    <span class="error" id="condicionesError"></span>
                </p>
                <p>
                    <button type="submit">Crear cuenta</button>
                </p>
            </form>
        </fieldset>
    </div>
    <script>
        function validaFormulario(formulario) {
            let ex_reg_email = /^(.+\@.+\..+)$/;
            let ex_reg_contrasena = /^(?=(.*\d))(?!.*\s).{8,}$/;

            let numero1 = Math.floor(Math.random() * 9) + 1;
            let numero2 = Math.floor(Math.random() * 9) + 1;
            let resultado = numero1 + numero2;
            document.getElementById('operacion_aritmetica').innerText = "(" + numero1 + " + " + numero2 + ")";


        }

        validaFormulario(formulario);
    </script>
</body>

</html>
